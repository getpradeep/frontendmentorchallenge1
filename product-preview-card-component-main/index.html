<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="container">
  <div class="grid">
    <div class="img">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card-content">
      <h6 class="pro-cat">Perfume</h6>
      <h2 class="pro-name">Gabrille Essence Eau De Perfum</h2>
      <p class= "pro-des">A floral, solar and voulptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
      <div class="price">
        <p class="current-price">$149.99</p>
        <p class= "old-price">$169.99</p>
      </div>
      <button class="cta">
        <img src="images/icon-cart.svg" alt="">
      </button>
    </div>
  </div>

</body>
</html>
